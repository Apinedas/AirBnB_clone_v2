<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state, city_list in city_dict|sort(attribute="state.name") %}
                <LI>{{ state.id }}: <B>{{ state.name }}</B>
                    <UL>
                        {% for city in city_list|sort(attribute="city.name") %}
                            <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                        {% endfor }
                    </UL>
                </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
